<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my wormy delights</title>

    <style>
        :root {
            --image-size: 640px;
        }

        body {
            margin: 0;
        }

        #collage {
            display: grid;
            gap: 1px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-auto-rows: var(--image-size);
            overflow: hidden;
        }

        #collage > * {
            max-height: var(--image-size);
            max-width: var(--image-size);
        }
    </style>

    <script type="module" src="assets/js/music.js"></script>
</head>
<body onload="recentlyPlayedCollage('collage', 10)">
    <div id="collage">
        <!-- loading images... -->
    </div>
</body>
</html>
